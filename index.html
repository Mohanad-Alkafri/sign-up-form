<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- background right side -->
    <div class="background">
        <div class="logocontainer">
            <h2><img 
            src="odin-lined.png" 
            alt="the odin logo">
            <span>ODIN</span> </h2>
        </div>
        <span class="photoCredit">
            <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
                Haily West</a> from <a href="https://unsplash.com">
                    Unsplash</a></p>
        </span>
    </div>
    <!-- form left side -->
     <div class="signupform">
        <div class="headerText">
            <h2>This is not a real website. I am just 
                practicing my skills and trying 
                to achieve something cool!</h2>
            <h4>And here goes first of many!</h4>
        </div>
        <div class="container">
            <form action="" method="post">
                <h3>Let's do this!</h3>
                <div class="labelscontainer">
                    <div class="field">
                        <label for="firstname">*First Name:</label>
                        <input type="text" id="firstname" placeholder="e.g:Mike">
                    </div>
                    <div class="field">
                        <label for="lastname">*Last Name:</label>
                        <input type="text" id="lastname" placeholder="e.g:Mike">
                    </div>
                    <div class="field">
                        <label for="email">*E-mail:</label>
                        <input type="email" id="email" placeholder="e.g:xxx@x.x">
                    </div>
                    <div class="field">
                        <label for="phonenumber">Phone Number:</label>
                        <input type="number" id="phonenumber" placeholder="e.g:+xx-xxxx">
                    </div>
                    <div class="field">
                        <label for="password">*Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="field">
                        <label for="confirmpassword">*Confirm Password:</label>
                        <input type="password" id="confirmpassword" required>
                    </div>
                </div>
                <div class="btncontainer">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
     </div>
</body>
</html>
