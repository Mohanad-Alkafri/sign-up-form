<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- background right side -->
    <div class="background">
        <div class="logocontainer">
            <h2><img 
            src="odin-lined.png" 
            alt="the odin logo">
            <span>ODIN</span> </h2>
        </div>
        <span class="photoCredit">
            <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
                Haily West</a> from <a href="https://unsplash.com">
                    Unsplash</a></p>
        </span>
    </div>
    <!-- form left side -->
     <div class="signupform">
        <div class="container">
            <form action="" method="post">
                <h3></h3>
                <div class="labelscontainer">
                    
                </div>
                <div class="btncontainer">
                    <button></button>
                </div>
            </form>
        </div>
     </div>
</body>
</html>
